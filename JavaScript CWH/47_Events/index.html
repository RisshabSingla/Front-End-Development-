<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Events</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- onmouseenter -> what needs to be done when the cursor enters the container -->
<!-- onclick -> what needs to be done when the container is clicked -->

  <div class = "container"> 
    <!-- <button> Click Me</button> -->
    <button 
    onmouseenter="console.log('HTML se container ke andar mouse gaya')"
    onclick="console.log('HTML se container me click hua')" 
    >Click me</button>
  </div>
  <script src="script.js"></script>

</body>

</html>
