  <div id="div_search">
    <form class="d-flex p-3 justify-content-center" role="search">
      <input id="search_box" class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
      <button id="submit_btn" class="btn btn-outline-success" type="submit">Submit</button>
    </form>
  </div>




  <div class="flex-container py-4" style="display: flex; justify-content: space-around">
    <div class="card card_placed">
      <!-- <img src="" class="card-img-top" alt="Delhi"> -->
      <div class="card-body">
        <table>
          <tr>
            <td class="table_element">
              <h5 class="card-title">City: </h5>
            </td>
            <td>
              <h5 id="city"> </h5>
            </td>
          </tr>
          <tr>
            <td class="table_element">
              <span> Cloud Percentage: </span> <br>
            </td>
            <td>
              <span id="cloud_pct"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Temperature:</span><br>
            </td>

            <td>
              <span id="temp"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Feels Like:</span><br>
            </td>

            <td>
              <span id="feels_like"> </span> <br>
            </td>
          </tr>


          <tr>
            <td>
              <span> Humidity: </span><br>
            </td>

            <td>
              <span id="humidity"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Min Temperature:</span><br>
            </td>

            <td>
              <span id="min_temp"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Max Temperature:</span><br>
            </td>

            <td>
              <span id="max_temp"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Wind Speed:</span><br>
            </td>

            <td>
              <span id="wind_speed"> </span> <br>
            </td>
          </tr>

          <tr>
            <td>
              <span> Wind Degrees:</span><br>
            </td>

            <td>
              <span id="wind_degrees"> </span> <br>
            </td>
          </tr>


        </table>


      </div>
    </div>
  </div>
